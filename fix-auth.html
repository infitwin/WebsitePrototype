<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Fix</title>
</head>
<body>
    <h1>Testing Authentication Fix</h1>
    
    <!-- Add Firebase SDK via CDN -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0SdtkO7ngsXP7B0geafpDv_xEBAujel8",
            authDomain: "infitwin.firebaseapp.com",
            projectId: "infitwin",
            storageBucket: "infitwin.firebasestorage.app",
            messagingSenderId: "833139648849",
            appId: "1:833139648849:web:2768d8e37cf2a318018b70",
            measurementId: "G-PEJN4ZMCZ6"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Test login function
        window.testLogin = async function() {
            try {
                const email = 'weezer@yev.com';
                const password = '12345';
                console.log('Attempting login with:', email);
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful!', userCredential.user);
                document.getElementById('result').textContent = 'Login successful! User: ' + userCredential.user.email;
                
                // Store auth data
                localStorage.setItem('userEmail', userCredential.user.email);
                localStorage.setItem('isAuthenticated', 'true');
                
            } catch (error) {
                console.error('Login failed:', error);
                document.getElementById('result').textContent = 'Login failed: ' + error.message;
            }
        }
    </script>
    
    <button onclick="testLogin()">Test Login with weezer@yev.com</button>
    <p id="result"></p>
</body>
</html>
