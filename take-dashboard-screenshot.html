<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Screenshot Tool</title>
</head>
<body>
    <h2>Knowledge Symphony Dashboard Screenshot</h2>
    <button onclick="takeScreenshot()">Take Screenshot</button>
    <div id="status"></div>
    <div id="screenshot-container"></div>
    
    <script src="/shared/screenshot-helper.js"></script>
    <script>
        async function takeScreenshot() {
            const status = document.getElementById('status');
            status.textContent = 'Taking screenshot...';
            
            try {
                const result = await captureScreenshot('http://localhost:8080/pages/dashboard.html', {
                    width: 1400,
                    height: 900,
                    fullPage: false
                });
                
                if (result.success) {
                    status.textContent = 'Screenshot captured!';
                    document.getElementById('screenshot-container').innerHTML = 
                        `<img src="${result.dataUrl}" style="max-width: 100%; margin-top: 20px; border: 1px solid #ccc;">`;
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
            }
        }
        
        // Auto-take screenshot
        window.addEventListener('load', () => {
            setTimeout(takeScreenshot, 1000);
        });
    </script>
</body>
</html>
