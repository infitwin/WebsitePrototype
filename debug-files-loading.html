<!DOCTYPE html>
<html>
<head>
    <title>Debug Files Loading</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .debug { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .error { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        pre { background: white; padding: 10px; border: 1px solid #ddd; overflow-x: auto; }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }
    }
    </script>
</head>
<body>
    <h1>Debug Files Loading Issue</h1>
    
    <div class="debug">
        <h3>Test the exact query from file-service.js</h3>
        <button onclick="testExactQuery()">Test Exact Query</button>
        <button onclick="testWithoutOrderBy()">Test Without OrderBy</button>
        <button onclick="testDirectImport()">Test Direct Import</button>
    </div>
    
    <div id="results"></div>
    
    <script type="module">
        import { initializeApp } from 'firebase/app';
        import { getAuth } from 'firebase/auth';
        import { getFirestore, collection, query, where, orderBy, limit, getDocs } from 'firebase/firestore';
        
        const firebaseConfig = {
            apiKey: "AIzaSyB0SdtkO7ngsXP7B0geafpDv_xEBAujel8",
            authDomain: "infitwin.firebaseapp.com",
            projectId: "infitwin",
            storageBucket: "infitwin.firebasestorage.app",
            messagingSenderId: "833139648849",
            appId: "1:833139648849:web:2768d8e37cf2a318018b70",
            measurementId: "G-PEJN4ZMCZ6"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            results.innerHTML += `<div class="${className}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        window.testExactQuery = async function() {
            try {
                const user = auth.currentUser;
                log(`Current user: ${user ? user.email : 'NOT AUTHENTICATED'}`);
                
                if (!user) {
                    log('Waiting for auth...');
                    await new Promise(resolve => {
                        auth.onAuthStateChanged(u => {
                            if (u) {
                                log(`Auth resolved: ${u.email}`, 'success');
                                resolve();
                            }
                        });
                    });
                }
                
                const currentUser = auth.currentUser;
                log(`Executing query for user: ${currentUser.uid}`);
                
                // Exact query from file-service.js
                const filesQuery = query(
                    collection(db, "files"),
                    where("userId", "==", currentUser.uid),
                    orderBy("uploadedAt", "desc"),
                    limit(10)
                );
                
                const querySnapshot = await getDocs(filesQuery);
                log(`Query successful! Found ${querySnapshot.size} files`, 'success');
                
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    log(`File: ${data.fileName || 'unnamed'}`);
                });
                
            } catch (error) {
                log(`ERROR: ${error.message}`, 'error');
                log(`Error code: ${error.code}`, 'error');
                if (error.stack) {
                    log(`<pre>${error.stack}</pre>`, 'error');
                }
            }
        };
        
        window.testWithoutOrderBy = async function() {
            try {
                const user = auth.currentUser;
                if (!user) {
                    log('No authenticated user', 'error');
                    return;
                }
                
                log('Testing without orderBy...');
                
                const filesQuery = query(
                    collection(db, "files"),
                    where("userId", "==", user.uid),
                    limit(10)
                );
                
                const querySnapshot = await getDocs(filesQuery);
                log(`Query successful! Found ${querySnapshot.size} files`, 'success');
                
            } catch (error) {
                log(`ERROR: ${error.message}`, 'error');
            }
        };
        
        window.testDirectImport = async function() {
            try {
                log('Testing direct import of file-service.js...');
                
                const module = await import('/js/file-service.js');
                log('Module imported successfully', 'success');
                log(`Available exports: ${Object.keys(module).join(', ')}`);
                
                const result = await module.getUserFiles({ pageSize: 5 });
                log(`getUserFiles result: ${JSON.stringify(result, null, 2)}`, 'success');
                
            } catch (error) {
                log(`Import ERROR: ${error.message}`, 'error');
                if (error.stack) {
                    log(`<pre>${error.stack}</pre>`, 'error');
                }
            }
        };
        
        // Auto-test on load
        setTimeout(() => {
            log('=== Auto-testing ===');
            testExactQuery();
        }, 1000);
    </script>
</body>
</html>
