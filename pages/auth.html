<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Soft Horizon Gradient Background -->

        <svg class="gradient-svg" preserveAspectRatio="none">
            <defs>
                <linearGradient id="softHorizon" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
                    <stop offset="35%" style="stop-color:#FFFFFF;stop-opacity:1" />
                    <stop offset="65%" style="stop-color:#6B46C1;stop-opacity:0.1" />
                    <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:0.2" />
                </linearGradient>
            </defs>
            <rect width="100%" height="100%" fill="url(#softHorizon)" />
        </svg>
    </div>

    <!-- Navigation -->
    <nav class="auth-nav">
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo/Brand -->

                <img src="../assets/images/infitwin-logo.jpg" alt="Infitwin" class="auth-logo-img">
                <p class="auth-tagline">Begin Your Memory Journey</p>
            </div>

            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="tab-button active" data-tab="signup">Sign Up</button>
                <button class="tab-button" data-tab="login">Log In</button>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-form-container" id="signup-form">
                <form class="auth-form">
                    <!-- Google Sign Up -->
                    <button type="button" class="google-auth-button">

                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <!-- Email Sign Up -->
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required minlength="8">
                        <small class="form-help">At least 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <small class="form-help">Re-enter your password</small>
                    </div>

                    <div class="error-message" id="signup-error" style="display: none; color: #EF4444; margin-bottom: 1rem;"></div>

                    <button type="submit" class="auth-submit-button">Create Your Archive</button>
                </form>

                <p class="auth-footer">
                    By signing up, you agree to our 
                    <a href="#">Terms of Service</a> and 
                    <a href="#">Privacy Policy</a>
                </p>
            </div>

            <!-- Log In Form -->
            <div class="auth-form-container hidden" id="login-form">
                <form class="auth-form">
                    <!-- Google Log In -->
                    <button type="button" class="google-auth-button">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <!-- Email Log In -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="login-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="login-password" name="password" required minlength="6">
                    </div>

                    <div class="error-message" id="login-error" style="display: none; color: #EF4444; margin-bottom: 1rem;"></div>

                    <div class="form-group form-remember">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-submit-button">Access Your Memories</button>
                </form>
            </div>
        </div>

        <!-- Journey Progress -->
        <div class="journey-progress">
            <div class="progress-step completed">
                <span class="step-icon">üåæ</span>
                <span class="step-label">Discovered</span>
            </div>
            <div class="progress-line completed"></div>
            <div class="progress-step completed">
                <span class="step-icon">üó®Ô∏è</span>
                <span class="step-label">Explored</span>
            </div>
            <div class="progress-line completed"></div>
            <div class="progress-step completed">
                <span class="step-icon">üèîÔ∏è</span>
                <span class="step-label">Envisioned</span>
            </div>
            <div class="progress-line active"></div>
            <div class="progress-step current">
                <span class="step-icon">üåÖ</span>
                <span class="step-label">Begin</span>
            </div>
        </div>
    </div>

    <script type="module" src="../js/auth.js"></script>
    
    <!-- Fallback password toggle implementation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add password toggle functionality as fallback
            const passwordInputs = document.querySelectorAll('input[type="password"]');
            
            passwordInputs.forEach(input => {
                // Check if toggle already exists (from auth.js)
                const existingWrapper = input.parentElement.classList.contains('password-wrapper');
                if (!existingWrapper) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'password-wrapper';
                    input.parentNode.insertBefore(wrapper, input);
                    wrapper.appendChild(input);
                    
                    const toggle = document.createElement('button');
                    toggle.type = 'button';
                    toggle.className = 'password-toggle';
                    toggle.innerHTML = 'üëÅÔ∏è';
                    toggle.setAttribute('aria-label', 'Toggle password visibility');
                    wrapper.appendChild(toggle);
                    
                    toggle.addEventListener('click', function() {
                        if (input.type === 'password') {
                            input.type = 'text';
                            toggle.innerHTML = 'üëÅÔ∏è‚Äçüó®Ô∏è';
                        } else {
                            input.type = 'password';
                            toggle.innerHTML = 'üëÅÔ∏è';
                        }
                    });
                }
            });
            
            // Add tab switching functionality as fallback
            const tabButtons = document.querySelectorAll('.tab-button');
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            
            if (tabButtons.length > 0 && signupForm && loginForm) {
                tabButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const targetTab = this.getAttribute('data-tab');
                        
                        // Update active tab
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Show corresponding form
                        if (targetTab === 'signup') {
                            signupForm.classList.remove('hidden');
                            loginForm.classList.add('hidden');
                        } else {
                            loginForm.classList.remove('hidden');
                            signupForm.classList.add('hidden');
                        }
                    });
                });
            }
            
            // Add form validation as fallback
            const forms = document.querySelectorAll('.auth-form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const isSignup = form.closest('#signup-form') !== null;
                    
                    if (isSignup) {
                        const password = form.querySelector('#signup-password').value;
                        const confirmPassword = form.querySelector('#confirmPassword').value;
                        const errorDiv = document.getElementById('signup-error');
                        
                        if (password !== confirmPassword) {
                            errorDiv.textContent = 'Passwords do not match';
                            errorDiv.style.display = 'block';
                            return;
                        }
                        
                        if (password.length < 8) {
                            errorDiv.textContent = 'Password must be at least 8 characters';
                            errorDiv.style.display = 'block';
                            return;
                        }
                        
                        errorDiv.style.display = 'none';
                    } else {
                        const password = form.querySelector('#password').value;
                        const errorDiv = document.getElementById('login-error');
                        
                        if (password.length < 6) {
                            errorDiv.textContent = 'Password must be at least 6 characters';
                            errorDiv.style.display = 'block';
                            return;
                        }
                        
                        errorDiv.style.display = 'none';
                    }
                    
                    // If validation passes, the module-based handler will take over
                    // or form will submit normally
                });
            });
        });
    </script>
    
    <style>
        /* Password Toggle Styles */
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.5;
            transition: opacity 0.2s;
            padding: 0.5rem;
            z-index: 1;
        }
        
        .password-toggle:hover {
            opacity: 0.8;
        }
        
        .password-toggle:focus {
            outline: 2px solid #FFD700;
            outline-offset: 2px;
            border-radius: 4px;
        }
        
        /* Ensure password inputs have proper padding */
        .password-wrapper input[type="password"],
        .password-wrapper input[type="text"] {
            padding-right: 3rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                padding: 20px;
                margin: 20px;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-header {
                margin-bottom: 30px;
            }
            
            .auth-logo-img {
                height: 50px;
            }
            
            .journey-progress {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .progress-line {
                width: 2px;
                height: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .auth-nav {
                padding: 15px 20px;
            }
            
            .auth-card {
                padding: 25px 15px;
            }
            
            .auth-title {
                font-size: 24px;
            }
            
            .auth-tagline {
                font-size: 14px;
            }
        }
    </style>
</body>
