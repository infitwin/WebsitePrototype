<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Symphony - Infitwin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/knowledge-symphony.css">
</head>
<body>
    <div class="symphony-dashboard">
        <!-- Navigation -->
        <nav class="symphony-nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <img src="../assets/images/infitwin-logo.jpg" alt="Infitwin" class="nav-logo">
                    <h1 class="nav-title">Infitwin</h1>
                </div>
                <div class="nav-actions">
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=User&background=3498DB&color=FFFFFF" 
                             alt="User Avatar" 
                             class="user-avatar" 
                             id="userAvatar">
                        <span class="user-name" id="userName">Loading...</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="symphony-content">
            <!-- Knowledge Graph Placeholder -->
            <section class="knowledge-graph-placeholder">
                <div class="graph-container">
                    <h2>Knowledge Symphony</h2>
                    <div class="graph-placeholder-content">
                        <!-- Decorative dots for visual interest -->
                        <div class="placeholder-dots">
                            <div class="placeholder-dot"></div>
                            <div class="placeholder-dot"></div>
                            <div class="placeholder-dot"></div>
                            <div class="placeholder-dot"></div>
                        </div>
                        <!-- This area will be replaced with Neo4j graph visualization -->
                    </div>
                </div>
            </section>

            <!-- Category Tiles Grid -->
            <section class="category-grid">
                <!-- Recent Memories -->
                <div class="category-tile" data-category="recent">
                    <div class="category-count" id="recentCount">0</div>
                    <div class="category-icon">üì∑</div>
                    <h3 class="category-title">Recent Memories</h3>
                    <p class="category-subtitle">Last 7 days</p>
                </div>

                <!-- Key Moments -->
                <div class="category-tile" data-category="moments">
                    <div class="category-count" id="momentsCount">0</div>
                    <div class="category-icon">‚ú®</div>
                    <h3 class="category-title">Key Moments</h3>
                    <p class="category-subtitle">Life highlights</p>
                </div>

                <!-- People -->
                <div class="category-tile" data-category="people">
                    <div class="category-count" id="peopleCount">0</div>
                    <div class="category-icon">üë•</div>
                    <h3 class="category-title">People</h3>
                    <p class="category-subtitle">Connections</p>
                </div>

                <!-- Places -->
                <div class="category-tile" data-category="places">
                    <div class="category-count" id="placesCount">0</div>
                    <div class="category-icon">üìç</div>
                    <h3 class="category-title">Places</h3>
                    <p class="category-subtitle">Locations visited</p>
                </div>

                <!-- Projects -->
                <div class="category-tile" data-category="projects">
                    <div class="category-count" id="projectsCount">0</div>
                    <div class="category-icon">üöÄ</div>
                    <h3 class="category-title">Projects</h3>
                    <p class="category-subtitle">Achievements</p>
                </div>

                <!-- Insights -->
                <div class="category-tile" data-category="insights">
                    <div class="category-count" id="insightsCount">0</div>
                    <div class="category-icon">üí°</div>
                    <h3 class="category-title">Insights</h3>
                    <p class="category-subtitle">Patterns & themes</p>
                </div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <button class="fab-add-memory" id="addMemoryBtn" aria-label="Add new memory">
            +
        </button>
    </div>

    <script type="module" src="../js/knowledge-symphony.js"></script>
</body>
</html>
